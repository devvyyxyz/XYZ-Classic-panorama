name: Auto Update Modrinth Versions

on:
  workflow_dispatch:
    inputs:
      pack_version:
        description: Optional explicit pack version (e.g., 1.0.0)
        required: false
        type: string
      pack_dir:
        description: Relative path to the pack root containing assets/ and pack.mcmeta
        required: false
        type: string
        default: '.'
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 06:00 UTC

jobs:
  auto-update:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout calling repository (XYZ-Classic-panorama)
        uses: actions/checkout@v4
        with:
          repository: devvyyxyz/XYZ-Classic-panorama
          path: caller

      - name: Use reusable automation workflow
        uses: devvyyxyz/minecraft-pack-automation/.github/workflows/reusable-pack-update.yml@main
        with:
          modrinth_project_id: o85X8jsr
          pack_name: XYZ-Classic-Panorama
          pack_dir: caller/${{ inputs.pack_dir || '.' }}
          pack_version: ${{ inputs.pack_version }}
        secrets:
          MODRINTH_API_TOKEN: ${{ secrets.MODRINTH_API_TOKEN }}
